<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Single+Day&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3f68ef4df1.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <title>Mock's portfolio</title>
    </head>
    <body>
        <div class="body-div">
            <div style="position: relative;">
                <div style="align-items: center;">
                    <div style="padding: 1rem;">
                        <a id="logo-link" target="_blank">
                            <img src="./images/logo.png" alt="" class="logo-img">
                        </a>
                    </div>
                </div>
            </div>
            <div class="navi-container">
                <div id="closeNavi" onclick="closeMobileNavi()">
                    <i class="fas fa-times fa-2x"></i>
                </div>
                <div id="navigation">
                </div>
            </div>
            <div class="left-right-container">
                <div id="left">
                    <div style="background: url(images/me.jpg); height: 100%; width: 100%; background-size: contain; background-repeat: no-repeat; background-position: top;"></div>
                </div>
                <div id="right" class="contents">
                    <div id="contents-ul" style="padding-left: 1rem;">
                    </div>
                </div>
            </div>
        </div>
        <div class="img-modal" onclick="hideModal(this)" style="display: none;">
            <div class="img-container">
                <div id="big-img">
                </div>
            </div>
        </div>
        <div class="right-menu" onclick="openMobileNav()">
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </body>
</html>
